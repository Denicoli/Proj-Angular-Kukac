<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-5" *ngIf="!dadosUsuario">
            <app-usuario-form [usuario]="usuario" (saveUsuario)="saveUsuario($event)"></app-usuario-form>
        </div>
        <div class="col" *ngIf="dadosUsuario">
            <app-mostra-dados (resetaDados)="resetaDados($event)" [dados]="dadosUsuario"></app-mostra-dados>
        </div>
    </div>
</div>
